<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Project 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h2>Calculator</h2>

        <div class="display">
            <input type="" id="inp" placeholder="Enter Number" >
        </div>
        <div class="keys">
            <button onclick="se()" id="sev">7</button>
            <button onclick="ei()" id="eig">8</button>
            <button onclick="ni()" id="nine">9</button>
            <button onclick="de()" id="del">DEL</button>
            <button onclick="fo()" id="four">4</button>
            <button onclick="fi()" id="five">5</button>
            <button onclick="si()" id="six">6</button>
            <button onclick="pl()" id="plus">+</button>
            <button onclick="on()" id="one">1</button>
            <button onclick="tw()" id="two">2</button>
            <button onclick="th()" id="three">3</button>
            <button onclick="mi()" id="minus">-</button>
            <button onclick="po()" id="point">.</button>
            <button onclick="ze()" id="zero">0</button>
            <button onclick="di()" id="div">/</button>
            <button onclick="mu()" id="mul">X</button>
            <div class="lastkey">
                <button onclick="re()" id="reset">RESET</button>
                <button onclick="eq()" id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
